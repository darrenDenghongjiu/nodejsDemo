<video width="602px" height="345px" controls="controls">

<param name="FlashVars" value="&amp;MM_ComponentVersion=1&amp;skinName=http://www.w3school.com.cn/i/movie.mp4&amp;streamName=http://www.w3school.com.cn/i/movie.ogg&amp;autoPlay=false&amp;autoRewind=false" />

</video


<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="550" height="400" id="myFlashMovie" align="middle">
